<template>
    <lightning-card title="Create TODO item " icon-name="standard:task">
        
            <lightning-spinner alternative-text="Loading" size="small" variant="brand" lwc:if={isLoading}></lightning-spinner>
        
        

        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="6" large-device-size="6">
                <lightning-input type="text" value={recordToCreate.Subject} placeholder="Subject" label="Subject" name="Subject" onchange={handleChange} required="true"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="6" large-device-size="6">
                <lightning-input value={recordToCreate.ActivityDate} type="date" label="Due Date" name="ActivityDate" onchange={handleChange} required="true"></lightning-input>
            </lightning-layout-item>
            
        </lightning-layout>

        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="6" large-device-size="6">
                <lightning-combobox
                    name="Status"
                    label="Status"
                    value={recordToCreate.Status}
                    placeholder="Select Status"
                    options={statusOtions}
                    onchange={handleChange} >
                </lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="6" large-device-size="6">
                <lightning-combobox
                    name="Priority"
                    label="Priority"
                    value={recordToCreate.Priority}
                    placeholder="Select Priority"
                    options={priorityOptions}
                    onchange={handleChange} >
                </lightning-combobox>
            </lightning-layout-item>
            
        </lightning-layout>

        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="12" large-device-size="12">
                <lightning-textarea value={recordToCreate.Description} name="Description" label="Comment" onchange={handleChange}></lightning-textarea>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout multiple-rows>
            <div class="slds-align_absolute-center">
                <lightning-button label="Create TODO Item" title="Create Todo Item" variant="brand" onclick={handleSubmit}></lightning-button>
            </div>
            
        </lightning-layout>


    </lightning-card>
</template>
