        <lightning-input type="text" variant="standard" name="Name" label="Opportunity name" placeholder="Enter Opportunity name here "></lightning-input>
    </div>
    <div class="slds-p-around_large">
        <lightning-button icon-name="utility:chevronleft" icon-position="left" variant="brand-outline" label="Previous" onclick={handlePrevious}></lightning-button>

        <lightning-button icon-name="utility:chevronright" icon-position="right" variant="brand" label="Next" title="Next" onclick={handleNext}></lightning-button>
    </div>
</lightning-card>
</template>
